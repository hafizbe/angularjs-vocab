<div class="page-header">
    <h1>
        Liste des sourates
    </h1>
</div>

<div class="row">
<div class="col-xs-12">
<table id="tab_lst_surahs" class="table table-striped table-bordered table-hover">
<thead>
<tr>
    <th class="center" id="col_num_sourate">Numéro</th>
    <th class="center" id="col_nom_sourate">Sourate</th>
    <th>
        <i class="ace-icon fa fa-clock-o bigger-110"></i>
        Progression
    </th>
    <th class="center" id="col_nb_mots">Mots total</th>
    <th class="center" id="">Mots connus</th>
    <th class="center" id="">Mots en cours d'apprentissage</th>
    <th class="center" id="">Mots à apprendre</th>

</tr>
</thead>

<tbody ng-controller="sura_c">
<tr ng-repeat="sura in suras">
    <td class="center">{{sura.sura_id}}</td>
    <td class="center"><a href="">{{sura.name_phonetic}}</a></td>
    <td><div class="progress progress-striped progress-column-surah active" data-percent="{{sura.points_total_user}}%">
        <div class="progress-bar progress-bar-success" style="width: {{sura.points_total_user}}%;"></div>
    </div></td>
    <td class="center">{{sura.nb_cards}}</td>
    <td class="center success">{{sura.point3}}</td>
    <td class="center warning">{{sura.point2}}</td>
    <td class="center danger">{{sura.point1}}</td>


</tr>

</tbody>
</table>
</div>
</div>

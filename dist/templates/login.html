<div class="login-container">
<div class="center">
    <h1>
        <i class="ace-icon fa fa-leaf green"></i>
        <span class="red">Name</span>
        <span class="white" id="id-text2">Application</span>
    </h1>
    <h4 class="blue" id="id-company-text">&copy; Webomia</h4>
</div>

<div class="space-6"></div>

<div class="position-relative">
    <div id="login-box" ng-class="{visible: boxVisible(1)}" class="login-box widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="ace-icon fa fa-coffee green"></i>
                    Veuillez entrer vos identifiants
                </h4>

                <div class="space-6"></div>

                <form name="frmLogin" ng-valid="frmLogin$valid" ng-submit="login(email, passwordLogIn)">
                    <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input ng-model="email" type="email" class="form-control"
                                                                   placeholder="E-Mail" required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="Mot de passe" ng-model="passwordLogIn"
                                                                    required />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                            <label class="inline">
                                <input type="checkbox" class="ace" />
                                <span class="lbl"> Se souvenir de moi</span>
                            </label>

                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                <i class="ace-icon fa fa-key"></i>
                                <span class="bigger-110">Se connecter</span>
                            </button>
                        </div>

                        <div class="space-4"></div>
                    </fieldset>
                </form>


            </div><!-- /.widget-main -->

            <div class="toolbar clearfix">
                <div>
                    <a href="" data-target="#forgot-box" class="forgot-password-link" ng-click="switchBox(2)">
                        <i class="ace-icon fa fa-arrow-left"></i>
                        J'ai oublié mon mot de passe
                    </a>
                </div>

                <div>
                    <a href="" data-target="#signup-box" class="user-signup-link" ng-click="switchBox(3)">
                        S'inscrire
                        <i class="ace-icon fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div><!-- /.widget-body -->
    </div><!-- /.login-box -->

    <div id="forgot-box" ng-class="{visible: boxVisible(2)}"  class="forgot-box  widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header red lighter bigger">
                    <i class="ace-icon fa fa-key"></i>
                    Retrouver mon mot de passe
                </h4>

                <div class="space-6"></div>
                <p>
                    Entrer votre email et recever les instructions
                </p>

                <form>
                    <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                        </label>

                        <div class="clearfix">
                            <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                <span class="bigger-110">C'est parti!</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div><!-- /.widget-main -->

            <div class="toolbar center">
                <a href="" data-target="#login-box" class="back-to-login-link" ng-click="switchBox(1)">
                    Retour vers la page de connexion
                    <i class="ace-icon fa fa-arrow-right"></i>
                </a>
            </div>
        </div><!-- /.widget-body -->
    </div><!-- /.forgot-box -->

    <div id="signup-box"  ng-class="{visible: boxVisible(3)}" class="signup-box  widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header green lighter bigger">
                    <i class="ace-icon fa fa-users blue"></i>
                    Créer un compte
                </h4>

                <div class="space-6"></div>
                <p> Veuillez entrer vos informations: </p>

                <form name="frmSignUp" ng-valid="frmSignUp$valid"
                      ng-submit="register(emailSignUp, pseudo, password)">
                    <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input  type="email" class="form-control" ng-model="emailSignUp"
                                                                   placeholder="Email" required />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="pseudo"
                                                                   placeholder="Nom d'utilisateur" required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="Mot de passe" ng-model="password" required/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                        </label>

                        <div class="space-24"></div>

                        <div class="clearfix">
                            <button type="reset" class="width-30 pull-left btn btn-sm">
                                <i class="ace-icon fa fa-refresh"></i>
                                <span class="bigger-110">Reset</span>
                            </button>

                            <button type="submit" class="width-65 pull-right btn btn-sm btn-success"
                                    ng-click="">
                                <span class="bigger-110">S'enregistrer</span>

                                <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="toolbar center">
                <a href="" data-target="#login-box" class="back-to-login-link" ng-click="switchBox(1)">
                    <i class="ace-icon fa fa-arrow-left"></i>
                    Retour vers la page de connexion
                </a>
            </div>
        </div><!-- /.widget-body -->
    </div><!-- /.signup-box -->
</div><!-- /.position-relative -->

</div>
